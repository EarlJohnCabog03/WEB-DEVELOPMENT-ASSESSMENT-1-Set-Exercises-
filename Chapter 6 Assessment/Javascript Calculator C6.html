<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="C6 CALCULATOR.css">
</head>
<body>
    <div class="calculator">
        <h1>Petrol Calculator</h1>
        <form id="petrolForm">
            <label for="costPerLiter">Cost per liter:</label>
            <input type="number" id="costPerLiter" name="costPerLiter" step="0.01" value="1.72" required>

            <label for="litersPurchased">Liters purchased:</label>
            <input type="number" id="litersPurchased" name="litersPurchased" step="0.01" value="0" required>

            <button type="button" id="calculateBtn">Calculate</button>
        </form>
        <p id="totalCost">Total Cost: $0.00</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
